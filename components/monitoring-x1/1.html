<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beveled Rectangle with Background</title>
    <style>
        .beveled-rect {
            width: 200px;
            height: 150px;
            background: 
                linear-gradient(135deg, transparent 15px, #ff6600 0) top left,
                linear-gradient(-135deg, transparent 15px, #ff6600 0) top right,
                linear-gradient(-45deg, transparent 15px, #ff6600 0) bottom right,
                linear-gradient(45deg, transparent 15px, #ff6600 0) bottom left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
            background-origin: border-box;
            border: 3px solid #ff6600;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="beveled-rect"></div>
</body>

</html>
